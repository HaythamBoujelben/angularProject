<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Connexion</h2>
    
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-container">
          <i class="fas fa-envelope input-icon"></i>
          <input 
            type="email" 
            id="email"
            placeholder="Votre adresse email" 
            [(ngModel)]="user.email" 
            name="email" 
            required 
            #email="ngModel"
            [ngClass]="{'input-error': email.invalid && email.touched}"
          />
        </div>
        <div *ngIf="email.invalid && email.touched" class="error-message">
          <i class="fas fa-exclamation-circle"></i> L'email est requis
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="input-container">
          <i class="fas fa-lock input-icon"></i>
          <input 
            type="password" 
            id="password"
            placeholder="Votre mot de passe" 
            [(ngModel)]="user.password" 
            name="password" 
            required 
            #password="ngModel"
            [ngClass]="{'input-error': password.invalid && password.touched}"
          />
          <i class="fas fa-eye password-toggle" (click)="togglePasswordVisibility($event)"></i>
        </div>
        <div *ngIf="password.invalid && password.touched" class="error-message">
          <i class="fas fa-exclamation-circle"></i> Le mot de passe est requis
        </div>
      </div>
      
      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember" [(ngModel)]="rememberMe">
          <label for="remember">Se souvenir de moi</label>
        </div>
        <a href="#" class="forgot-password">Mot de passe oubli√© ?</a>
      </div>
      
      <button 
        type="submit" 
        [disabled]="loginForm.invalid" 
        [ngClass]="{'btn-disabled': loginForm.invalid, 'btn-enabled': !loginForm.invalid}"
      >
        <span>Se connecter</span>
        <i class="fas fa-arrow-right"></i>
      </button>
    </form>
    
    <div class="login-footer">
      <p>Pas de compte ? <a routerLink="/register" class="register-link">Inscrivez-vous</a></p>
      
      <div class="social-login">
        <p>Ou connectez-vous avec</p>
        <div class="social-icons">
          <button class="social-btn google"><i class="fab fa-google"></i></button>
          <button class="social-btn facebook"><i class="fab fa-facebook-f"></i></button>
          <button class="social-btn apple"><i class="fab fa-apple"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
